<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px red;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
            transition: 0.3s;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
        #message {
            display: none;
            font-size: 1.8em;
            color: white;        }
        #gifaccept {
            display: none;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’•</h1>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZW93ZnkzaXZvN2E4cjJycTAyZzAwdGhtY2w0cDBnMDNvODk2ZXNubCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/qPN0C1EYhc2WaKT3g4/giphy.gif" alt="" width="150px" height="150px">
        <div class="buttons">
            <button class="btn yes" onclick="accept()">Yes! ðŸ’˜</button>
            <button class="btn no" onmouseover="moveButton()">No ðŸ’”</button>
        </div>
         <p id="message">Yay! Can't wait to see you! ðŸ’ž</p>
        <div class="gif-container" id="gifaccept">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXdqc2F4ZTFzaDJuanVwdnR6MzQycjRvZDZ6bXliOHlma2k0YjJ6MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qVLUNRAZHp0Nr6kEY4/giphy.gif" width="150px" height="150px">
        </div>
    </div>

    <script>
        function accept() {
            document.getElementById("message").style.display = "block";
            document.getElementById("gifaccept").style.display = "block";
        }

        function moveButton() {
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
